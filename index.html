<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperspeed</title>
    <link rel="stylesheet" href="./style/style.css">

    <!-- Define the import map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.150.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module" src="./vendors/howler.min.js"></script>
    <script src="./script/audio-manager.js"></script>
</head>
<body>
</body>

<script type="module">
    // Import Three.js and GLTFLoader using the import map
    import * as THREE from 'three';   // Import Three.js
    import { GLTFLoader } from 'GLTFLoader';  // Import GLTFLoader
    import { Game } from './script/game.js'; // Import your Game class

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const gameInstance = new Game(scene, camera);

    function animate() {
        requestAnimationFrame(animate);
        gameInstance.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</html>
